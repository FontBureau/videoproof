<!DOCTYPE html>
<html lang="en" id="videoproof">
	<head>
		<meta charset="utf-8">
		<title>Video Proof - minimal shell</title>
		<meta name="viewport" content="initial-scale=1,shrink-to-fit=no">
		<link rel="stylesheet" href="https://www.typenetwork.com/assets_content/css/reset.css">
		<link rel="stylesheet" href="https://www.typenetwork.com/assets_content/css/adobe-blank.css">
		<link rel="stylesheet" href="https://www.typenetwork.com/assets_content/css/fonts-momentum-sans.css">
		<link rel="stylesheet" href="https://www.typenetwork.com/assets_content/css/style.css">
		<link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">

		<link rel="stylesheet" href="lib/css/videoproof.css">
		<link rel="stylesheet" href="form-controls.css">
        <script src="lib/js/main.mjs" async type="module"></script>

<script>
    // With this pattern it's save to load the controller javascript asyncronously.
    if(!window.remoteResources)
         window.remoteResources = [];
    window.remoteResources.push(
        ['font', fetch('./fonts/RobotoFlex[GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC,opsz,slnt,wdth,wght].woff')],
        ['font', fetch('./fonts/Roboto-Italic[wdth,wght].woff')],
        ['font', fetch('./fonts/Roboto[wdth,wght].woff')],
        ['charGroups', fetch('./glyph-groups.json')],
    );
</script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Video Proof - minimal shell</h1>
			</header>

			<!-- SIDEBAR! -->
			<aside class="content-filters">
    <form id='controls'>
        <div id='select-font-container'>
			<h3 class="inline"><label for="select-font">Family:</label></h3>
			<select name="font" id='select-font'></select>
			<a id='add-your-own-button' style='white-space:nowrap' title="â€¦or drag a font file onto the window">+ Add your own</a>
		</div>

								<div>
			<h3 class="inline"><label for="select-layout">Layout:</label></h3>
			<select name="mode" id='select-layout'></select>
		</div>


                    <div id="comment-box">
                        The comment here will be shared together with the page link.<br />
                        <textarea></textarea>
                        <input type="button" id="comment-set-highlight"
                               title="To add to the current highlight hold CTRL (CMD on macOS) and click."
                               value="Capture Selection" />
                    </div>
					<h3>Meta</h3>
					<ul>
                        <li><a href="" id="show-comment-ui">Leave a comment for review</a></li>
						<li><a href="/" id='reset'>Reset to font defaults</a></li>
					</ul>
				</form>

			</aside>

			<div class="content-main">
				<div id='the-proof'></div>
				<footer class="footer-global">
					<ul>
						<li><a href="https://github.com/FontBureau/videoproof">Source code on GitHub</a></li>
						<li><a href="https://github.com/FontBureau/videoproof/issues">Bug reports &amp; feature&nbsp;requests</a></li>
					</ul>
				</footer>
			</div> <!-- content-main -->
		</div> <!-- wrapper -->
	</body>
</html>
